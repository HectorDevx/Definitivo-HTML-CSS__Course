<!DOCTYPE html>
<!--Le dice al navegador que estamos usando HTML. -->
<html lang="es">
  <!-- Etiqueta padre. Nos dice en que idioma está el contenido de la web. -->
  <head>
    <!-- Información de todo lo que necesita el navegador para desplegar nuestro sitio. -->
    <meta charset="utf-8" />
    <!-- Nos ayuda a usar los caracteres especiales del idioma y emojis. -->
    <meta
      name="description"
      content="Esta página te mostrará fotos de gatos."
    />
    <!-- Descripción de la página para el SEO. -->
    <meta name="robots" content="index, follow" />
    <!-- Para que los buscadores sigan la información de nuestro sitio desde el index.-->
    <title>Es mi página</title>
    <!-- Título de la página.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Responsive design-->
    <link rel="stylesheet" href="style.css" />
    <!-- Importamos nuestro archivo de estilos CSS. -->
  </head>
  <body></body>
</html>
